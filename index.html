<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
    <link rel="icon" type="image/x-icon" href="paranthesis.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="content">
    <div class="left">
        <div class="img">
        <img src="/Sign-up/flowers.png" alt="samurai">
        <h1>KAMI</h1>
        </div>
        <div class="ref">
            <p>Photo by <a href="https://unsplash.com/es/@valentinbvs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Valentin Beauvais</a> on 
            <a href="https://unsplash.com/s/photos/tokyo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> and 
            <a href="https://www.flaticon.com/free-icons/samurai" title="samurai icons">Samurai icons created by Freepik - Flaticon.</a>
            </p>
        </div>
    </div>
    <div class="right">
        <div class="text rightside">
            <h1>This is a demo registration page! <br> Sign up <i>now</i> for the most unforgettable experience of your life.</h1>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <form>
            <div class="form">
                <div class="rightside">
                    <p>Let's do this!</p>
                    <div class="input">
                        <label for="first">First Name</label>
                        <input id="first" type="text" maxlength="24" required />
                    </div>
                    <div class="input">
                        <label for="last">Last Name</label>
                        <input id="last" type="text" maxlength="24" required />
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email" maxlength="50" required />
                    </div>
                    <div class="input">
                        <label for="number">Phone Number</label>
                        <input id="number" type="text" maxlength="10" placeholder="Optional"/>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input required id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                    </div>
                    <div class="input">
                        <label for="confirm">Confirm Password</label>
                        <input required id="confirm" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="log-in rightside">
            <p>Already have an account?</p>
            <p class="red">Log in</p>
        </div>
        <div class="footer">
            <p>Copyright Â© 2022 Skryre</p>
            <a href="https://github.com/Skryre"><i class="fa fa-github" style="font-size:40px;color: whitesmoke;"></i></a>
        </div>
    </div>
</div>
</body>
</html>
